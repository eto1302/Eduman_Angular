<h1 class="text-center">Login</h1>
<hr class="qt-width eduman-bg-color hr-2" />
<form class="mx-auto qt-width" #loginForm="ngForm" (ngSubmit)="handleLogin(loginForm.value)">
    <div class="form-group text-center font-weight-bold">
        <label for="username">Username</label>
        <input #usernameInput="ngModel" type="text" required ngModel id="username" name="username" class="form-control" placeholder="john.doe">
        <p *ngIf="usernameInput.invalid && usernameInput.touched">Please enter a username!</p>
    </div>
    <div class="form-group text-center font-weight-bold">
        <label asp-for="Password">Password</label>
        <input #passwordInput="ngModel" required minlength="6" type="password" ngModel id="password" name="password" class="form-control" placeholder="************">
        <p *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a valid password!</p>
    </div>
    <div class="button-holder d-flex justify-content-center">
        <button [disabled]="loginForm.invalid" class="btn eduman-bg-color">Login</button>
    </div>
    <div class=" text-center">
        <h5><a class="nav-link-white text-primary text-center" routerLink="/register">Register as a new user</a></h5>
    </div>
</form>
