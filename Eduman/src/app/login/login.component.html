<h1 class="text-center">Login</h1>
<hr class="qt-width eduman-bg-color hr-2" />
<form class="mx-auto qt-width" method="post" asp-controller="Account" asp-action="Login">
    <div class="form-group text-center font-weight-bold">
        <label asp-for="Username">Username</label>
        <input type="text" asp-for="Username" class="form-control" placeholder="Username">
        <span asp-validation-for="Username" class="text-danger"></span>
    </div>
    <div class="form-group text-center font-weight-bold">
        <label asp-for="Password">Password</label>
        <input type="password" asp-for="Password" class="form-control" placeholder="Password">
        <span asp-validation-for="Password" class="text-danger"></span>
    </div>
    <div class="button-holder d-flex justify-content-center">
        <button type="submit" class="btn eduman-bg-color">Login</button>
    </div>
    <div class=" text-center">
        <h5><a class="nav-link-white text-primary text-center" routerLink="/register">Register as a new user</a></h5>
    </div>
</form>
