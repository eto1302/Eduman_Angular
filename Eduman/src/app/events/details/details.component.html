<h1 class="text-center">Event</h1>
<hr class="hr-2 bg-dark" />
<div class="half-width mx-auto d-flex justify-content-between">
<h3 class="text-center">{{event.firstName}} {{event.lastName}}</h3>
    <h3 class="text-center">{{event.teacherFullName}}</h3>
</div>
<hr class="hr-2 bg-dark" />
<div class="half-width mx-auto d-flex justify-content-between">
    <h3 class="text-center">{{event.type}}</h3>
    <h3 class="text-center">{{event.eventDate}}</h3>
</div>
<hr class="hr-2 bg-dark" />
<h3 class="text-center">Description</h3>
<p class="text-center mt-4">
    {{event.description}}
</p>
<hr class="hr-2 bg-dark" />
<h3 class="text-center">Actions</h3>
<div class="mt-4 d-flex justify-content-around">
    <div class="mt-4 d-flex justify-content-around">
        <a class="btn eduman-secbg-color text-white" routerLink='/events/all'>Back To All</a>
    </div>
</div>
