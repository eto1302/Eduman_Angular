<h1 class="text-center">Register</h1>
<hr class="half-width eduman-bg-color hr-2" />
<form class="mx-auto half-width" #registerForm="ngForm" (ngSubmit)="handleRegister(registerForm.value)">
    <div class="row mx-auto">
        <div class="form-group text-center font-weight-bold col-6 ">
            <label for="firstName">First Name</label>
            <input #firstNameInput="ngModel" type="text" required ngModel id="firstName" name="firstName"
                class="form-control" placeholder="John">
            <p *ngIf="firstNameInput.invalid && firstNameInput.touched">Please enter a valid first name!</p>
        </div>
        <div class="form-group text-center font-weight-bold col-6 ">
            <label for="lastName">Last Name</label>
            <input #lastNameInput="ngModel" type="text" required ngModel id="lastName" name="lastName"
                class="form-control" placeholder="Doe">
            <p *ngIf="lastNameInput.invalid && lastNameInput.touched">Please enter a valid last name!</p>
        </div>
    </div>
    <hr class="eduman-bg-color hr-2" />
    <div class="row mx-auto">
        <div class="form-group col-12 font-weight-bold text-center">
            <label for="Username">Username</label>
            <input #usernameInput="ngModel" type="text" required ngModel id="username" name="username" class="form-control"
                placeholder="john.doe">
            <p *ngIf="usernameInput.invalid && usernameInput.touched">Please enter a valid username!</p>
        </div>
    </div>
    <div #passwordsGroup="ngModelGroup" ngModelGroup="passwords" appPasswordMatch>
        <div class="row mx-auto">
            <div class="form-group col-6 font-weight-bold text-center">
                <label for="Password">Password</label>
                <input
                    [ngClass]="{ 'password-match-invalid': passwordsGroup.invalid, 'password-match-touched': passwordsGroup.touched }"
                    required minlength="6" type="password" ngModel id="password" name="password" class="form-control"
                    placeholder="************">
            </div>
            <div class="form-group col-6 font-weight-bold text-center">
                <label for="rePassword">Confirm Password</label>
                <input
                    [ngClass]="{ 'password-match-invalid': passwordsGroup.invalid, 'password-match-touched': passwordsGroup.touched }"
                    required type="password" ngModel id="rePassword" name="rePassword" class="form-control"
                    placeholder="************">

            </div>
            <p class="error-message" *ngIf="passwordsGroup.touched && passwordsGroup.invalid">Passwords don't match or
                aren't at least 6 symbols long!</p>
        </div>
    </div>
    <hr class="eduman-bg-color hr-2" />
    <div class="row mx-auto">
        <div class="form-group col-3 font-weight-bold text-center">
            <label for="Number">Number</label>
            <input #numberInput="ngModel" type="number" required ngModel id="number" name="number" class="form-control"
                placeholder="Number">
            <p *ngIf="numberInput.invalid && numberInput.touched">Please enter a number!</p>
        </div>
        <div class="form-group col-9 font-weight-bold text-center">
            <label for="School">School</label>
            <input #schoolInput="ngModel" type="text" required ngModel id="school" name="school" class="form-control"
                placeholder="School">
            <p *ngIf="schoolInput.invalid && schoolInput.touched">Please enter a school!</p>
        </div>
    </div>
    <hr class="eduman-bg-color hr-2" />
    <div class="row mx-auto">
        <div class="ml-auto p-2">
            <label class="radio-inline font-weight-bold">
                <input ngModel type="radio" value="Student" checked name="Role">Student
            </label>
        </div>
        <div class="mr-auto p-2">
            <label class="radio-inline font-weight-bold">
                <input ngModel type="radio" value="Teacher" name="Role">Teacher
            </label>
        </div>
    </div>
    <hr class="eduman-bg-color hr-2" />
    <div class="button-holder d-flex justify-content-center">
        <button [disabled]="registerForm.invalid" class="btn eduman-bg-color">Register</button>
    </div>
</form>
