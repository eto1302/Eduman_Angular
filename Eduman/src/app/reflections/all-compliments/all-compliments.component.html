<h1 class="text-center">All Compliments</h1>
<hr class="eventures-bg-color hr-2 w-75" />
<table class="table w-75 mx-auto table-hover border-top-0">
    <thead>
        <tr>
            <th scope="col">Student Name</th>
            <th scope="col">Teacher Name</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        
            <tr  *ngFor="let compliment of compliments">
                <th scope="row">{{compliment.studentFullName}}</th>
                <td>{{compliment.teacherFullName}}</td>
                <td><a class="btn eduman-secbg-color text-white" [routerLink]="[ '/reflections/details',compliment._id ]">Details</a></td>
            </tr>

        
    </tbody>
</table>
