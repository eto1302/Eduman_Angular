<h1 *ngIf='reflection.type == "Compliment"' class="text-center">Compliment</h1>

<h1 *ngIf='reflection.type == "Criticism"' class="text-center">Criticism</h1>

<hr class="hr-2 bg-dark" />
<div class="half-width mx-auto d-flex justify-content-between">
    <h3 class="text-center">{{reflection.studentFullName}}</h3>
    <h3 class="text-center">{{reflection.teacherFullName}}</h3>
</div>
<hr class="hr-2 bg-dark" />
<h3 class="text-center">Description</h3>
<p class="text-center mt-4">
    {{reflection.description}}
</p>
<hr class="hr-2 bg-dark" />
<h3 class="text-center">Actions</h3>

<div *ngIf='reflection.type == "Compliment"' class="mt-4 d-flex justify-content-around">
    <div class="mt-4 d-flex justify-content-around">
        <a class="btn eduman-secbg-color text-white" routerLink='/reflections/allCompliments'>Back To All</a>
    </div>
</div>

<div *ngIf='reflection.type == "Criticism"' class="mt-4 d-flex justify-content-around">
    <div class="mt-4 d-flex justify-content-around">
        <a class="btn eduman-secbg-color text-white" routerLink='/reflections/allCriticisms'>Back To All</a>
    </div>
</div>
